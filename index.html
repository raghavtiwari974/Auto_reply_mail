<!DOCTYPE html>
<html>
<head>
  <title>Send Email</title>
  <!-- Load EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    (function() {
      // ‚úÖ Your actual EmailJS Public Key
      emailjs.init("b1_w0QWSH_7eHL6o7");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">üì© Contact Form</h2>

  <form id="emailForm">
    <input type="text" name="from_name" placeholder="Your Name" required><br>
    <input type="email" name="from_email" placeholder="Your Email" required><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br>
    <button type="submit">Send Email</button>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // ‚úÖ Your actual Service ID & Template ID
      emailjs.sendForm('service_opeplsa', 'template_6sfixls', this)
        .then(() => {
          alert('‚úÖ Email sent successfully!');
          this.reset();
        }, (err) => {
          alert('‚ùå Failed to send email: ' + JSON.stringify(err));
        });
    });
  </script>

</body>
</html>
